<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📱 Remote SMS Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; }
    h1 { color: #00ffc8; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 10px; text-align: left; }
    th { background-color: #1f1f1f; }
    tr:nth-child(even) { background-color: #2a2a2a; }
    tr:hover { background-color: #333; }
  </style>
</head>
<body>
  <h1>📲 SMS Viewer (Remote)</h1>
  <p>Below is your latest synced SMS data from phone 📤</p>
  <table id="smsTable">
    <thead>
      <tr>
        <th>📨 From</th>
        <th>💬 Message</th>
        <th>⏰ Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchSMS() {
      const res = await fetch("/api/sms");
      if (!res.ok) {
        alert("Failed to load SMS");
        return;
      }

      const smsData = await res.json();
      const tableBody = document.querySelector("#smsTable tbody");
      tableBody.innerHTML = "";

      smsData.forEach(sms => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${sms.address}</td>
          <td>${sms.body}</td>
          <td>${new Date(parseInt(sms.date)).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    fetchSMS();
  </script>
</body>
</html>
